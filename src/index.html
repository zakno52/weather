<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="search-container">
      <div class="logo-container">
        <div id="logo" class="logo"></div>
        <h1>Sunwe</h1>
      </div>
      <div class="search-box">
        <label for="location-input">Location:</label>
        <input id="location-input" type="text" placeholder="Enter location" />
        <button id="search-button" type="submit">
          <img src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="Search Icon" />
        </button>
      </div>
      <div class="metrics">
        <input type="radio" name="" id="cel" />
        <label for="cel">C</label>
        <input type="radio" name="" id="far" />
        <label for="far">F</label>
      </div>
    </div>
    <div id="results-container" class="results-container">
      <div class="side-day-weather" id="side-day-weather"></div>
      <div class="day-weather-results" id="day-weather-results">
        <div class="location-searched" id="location-searched"></div>
        <div class="weather-data-showed" id="weather-data-showed"></div>
      </div>
    </div>
  </body>
</html>
